name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup environment
      working-directory: scripts
      run: ./setupAll.sh
      shell: bash

    - name: Testing
      shell: bash
      working-directory: scripts
      run: ./enableTesting.sh

    - name: Coverage
      run: |
          cd build
          touch lcov.info
          lcov -d . -t bank_tests -o lcov.info -b . -c --no-external
          lcov --remove lcov.info '*/gtest/*' '*/include/*' -o lcov.info
      
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2.0.0
      with:
        path-to-lcov: "./lcov.info"
        
