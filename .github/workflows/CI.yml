---	
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup environment
      run: sudo ./scripts/setupAll.sh

    - name: Testing
      run: ./scripts/enableTesting.sh
